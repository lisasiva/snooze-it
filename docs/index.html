<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/site.webmanifest">
    
    <!-- STYLESHEETS -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>HeyHon</title>
</head>
<body>
    <header class="home">
       
        <!-- Headline: Hold That Thought -->   
        <div class="home__text-box">
            <h1 class="home-headline">
                <span class="home-headline--gray">Hold that</span>
                <span class="home-headline--gradient">thought</span>
            </h1>
            <h2 class="home-subheadline">(and get back to bed)</h2>
        </div>
        
        <!-- Image: Dreamer -->
        <div class="home__image-box">
            <img src="img/home-dreamer.svg" class="image-main">
        </div>
        
        <!-- Buttons: Add Thought + Archive -->
        <div class="home__button-box">
            <a href="" class="btn btn--gradient">Add a Thought</a><br/>
            <a href="" class="btn btn--shadow">Archive</a>
            <a href="" class="btn btn--signout">Sign Out</a>
        </div>
        
    </header>

<script type="text/javascript" src="js/index.bundle.js"></script></body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Snooze It</title>
</head>
<body>
    <header class="home">
       
        <!-- Headline: Hold That Thought -->   
        <div class="home__text-box">
            <h1 class="home-headline">
                <span class="home-headline--gray">Hold that</span>
                <span class="home-headline--gradient">thought</span>
            </h1>
            <h2 class="home-subheadline">(and get back to bed)</h2>
        </div>
        
        <!-- Image: Dreamer -->
        <div class="home__image-box">
            <img src="img/home-dreamer.svg" class="image-main">
        </div>
        
        <!-- Buttons: Add Thought + Archive -->
        <div class="home__button-box">
            <a href="#" class="btn btn--gradient">Add a Thought</a><br/>
            <a href="#" class="btn btn--shadow">Archive</a>
        </div>
        
    </header>

</body>
</html>

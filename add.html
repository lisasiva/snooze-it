<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Add a Thought - Snooze It</title>
</head>
<body>
    <header class="header header--add">
        <div class="header__text-box">
            <h1 class="page-title">Add a Thought</h1>
        </div>
    </header>
    
    <section class="question question--emotion">
        <div class="question__text-box">
            <h3 class="question-title">How are you feeling right now?</h3>
        </div>
        <div class="question__options-box">
            <div class="question__options-row">
                <a href="#" class="emotion emotion--sad">
                    <i class="far fa-sad-tear emotion__icon"></i>
                    <p class="emotion__description">Sad</p>
                </a>
                <a href="#" class="emotion emotion--happy emotion--selected">
                    <i class="far fa-laugh emotion__icon"></i>
                    <p class="emotion__description">Happy</p>
                </a>
            </div>
            <div class="question__options-row">
                <a href="#" class="emotion emotion--stressed">
                    <i class="far fa-dizzy emotion__icon"></i>
                    <p class="emotion__description">Stressed</p>
                </a>
                <a href="#" class="emotion emotion--confused">
                    <i class="far fa-meh-blank emotion__icon"></i>
                    <p class="emotion__description">Not sure</p>
                </a>
            </div>
        </div>
    </section>
    
    <section class="question question--topic">
        <div class="question__text-box">
            <h3 class="question-title">What's on your mind?</h3>
        </div>
        <div class="question__options-box">
            <div class="question__options-row">
                <a href="#" class="topic topic--finances">Finances</a>
                <a href="#" class="topic topic--sex">Sex</a>
                <a href="#" class="topic topic--family">Family</a>
            </div>
            <div class="question__options-row">
                <a href="#" class="topic topic--housework">Housework</a>
                <a href="#" class="topic topic--career topic--selected">Career</a>
                <a href="#" class="topic topic--future">Future</a>
            </div>
            <div class="question__options-row">
                <a href="#" class="topic topic--kids">Kids</a>
                <a href="#" class="topic topic--health">Health</a>
                <a href="#" class="topic topic--unsure">Something else</a>
            </div>
        </div>
    </section>
    
    <section class="question question--input">
        <div class="question__text-box">
            <h3 class="question-title">Let's put this thought to bed.</h3>
        </div>
        <div class="question__options-box">
            <p class="input__prompt">For now, I'm done thinking about...</p>
            <div class="input__box">
                <input type="text" class="add-description" placeholder="some thought">
            </div>
            <a href="#" class="btn--snooze">Snooze</a>
        </div>
    </section>
    
    <!--<script src="js/script.js"></script>-->
</body>
</html>

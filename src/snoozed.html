<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/site.webmanifest">
    
    <!-- STYLESHEETS -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Snoozed! - HeyHon</title>
</head>
<body>
    <header class="header header--add">
        <div class="header__text-box">
            <h1 class="page-title">Snoozed!</h1>
        </div>
    </header>
    
    
    <section class="snoozed-section">
       <div class="snoozed">
            <div class="snoozed__image-box">
                <img class="snoozed__image" src="img/icon-moon-stars.png">
            </div>
            <div class="snoozed__text">
                <h2 class="snoozed__text--heading">Snoozed!</h2>
                <p class="snoozed__text--paragraph">Your thought will be in your archive when you're ready.</p>
            </div>
            <div class="snoozed__options-box">
                <a href="" class="snoozed__option--back">Go Back</a>
            </div> 
       </div>
    </section>

    
    <!-- VENDOR SCRIPTS --> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- OWN SCRIPTS -->
    <script src="js/scrolling.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/site.webmanifest">
    
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Sign Up - HeyHon</title>
</head>
<body>
    <header class="header header--register">
        <div class="header__text-box">
            <h1 class="page-title">Create an Account</h1>
        </div>
    </header>
    
    <section class="section-form">
      <div class="form__container">
           <form class="form">
                <div class="form__group">
                    <input type="text" class="form__input" id="name" placeholder="First name" required>
                    <label for="name" class="form__label">First name</label>
                </div>
                <div class="form__group">
                    <input type="email" class="form__input" id="email" placeholder="Email address" required>
                    <label for="email" class="form__label">Email address</label>
                </div>
                <div class="form__group">
                    <input type="password" class="form__input" id="password" placeholder="Password" required>
                    <label for="password" class="form__label">Password</label>
                </div>
                <div class="form__group">
                    <button class="btn btn--gradient btn--form" id="btn-register">Sign Up</button>
                </div>
                <div class="form__group">
                    <p class="form__confirmation">&nbsp;</p>
                </div>        
           </form>          
      </div>

    </section>
    
    <!-- VENDOR SCRIPTS --> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- OWN SCRIPTS -->
    <script src="js/scrolling.js"></script>
</body>
</html>
